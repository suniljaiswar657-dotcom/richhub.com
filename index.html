<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX FORGE | Premium Fitness Experience</title>

  <meta name="description" content="World-class fitness facility offering elite training programs, personal coaching, and transformational results." />
  <meta name="keywords" content="gym, fitness, personal training, strength, conditioning, transformation, coaching" />
  <meta name="author" content="APEX FORGE" />

  <!-- Open Graph Meta -->
  <meta property="og:title" content="APEX FORGE | Premium Fitness Experience" />
  <meta property="og:description" content="Forged in Discipline. Sculpted for Victory." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://apex-forge.com" />
  <meta property="og:image" content="https://apex-forge.com/images/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ª</text></svg>">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --color-charcoal: #0F0F13;
      --color-neon-red: #FF073A;
      --color-neon-lime: #00FF9D;
      --color-glass: rgba(255, 255, 255, 0.08);

      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Inter', sans-serif;

      --transition-fast: 0.3s ease;
      --transition-medium: 0.5s ease;

      --shadow-glow-red: 0 0 20px rgba(255, 7, 58, 0.3);
      --shadow-glow-lime: 0 0 20px rgba(0, 255, 157, 0.3);
      --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.36);
    }

    html { scroll-behavior: smooth; scroll-padding-top: 100px; }

    body {
      font-family: var(--font-body);
      background-color: var(--color-charcoal);
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-family: var(--font-heading);
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    h1 { font-size: clamp(2.5rem, 5vw, 4.5rem); }
    h2 { font-size: clamp(2rem, 4vw, 3.5rem); }
    h3 { font-size: clamp(1.5rem, 3vw, 2.5rem); }

    p { font-size: 1.1rem; margin-bottom: 1.5rem; color: rgba(255, 255, 255, 0.8); }

    section { padding: 100px 20px; position: relative; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    .section-header { text-align: center; margin-bottom: 60px; }
    .section-header h2 {
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--color-neon-red), var(--color-neon-lime));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .section-header p { max-width: 600px; margin: 0 auto; font-size: 1.2rem; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 32px;
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      white-space: nowrap;
    }
    .btn:focus-visible { outline: 3px solid rgba(0,255,157,0.6); outline-offset: 4px; }

    .btn-primary {
      background: linear-gradient(90deg, var(--color-neon-red), var(--color-neon-lime));
      color: var(--color-charcoal);
      box-shadow: var(--shadow-glow-red);
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 7, 58, 0.4); }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid var(--color-neon-lime);
    }
    .btn-secondary:hover { background: rgba(0, 255, 157, 0.1); box-shadow: var(--shadow-glow-lime); }

    /* Loading */
    .loading-screen {
      position: fixed; inset: 0;
      background: var(--color-charcoal);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loader {
      width: 80px; height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--color-neon-lime);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Navbar */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 20px 0;
      z-index: 1000;
      transition: all var(--transition-medium);
    }
    .navbar.scrolled {
      background: rgba(15, 15, 19, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 0;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      gap: 16px;
      position: relative;
    }
    .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .logo-icon {
      width: 50px; height: 50px;
      background: linear-gradient(135deg, var(--color-neon-red), var(--color-neon-lime));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 1.5rem;
      color: var(--color-charcoal);
      flex: 0 0 auto;
    }
    .logo-text h1 { font-size: 1.5rem; margin: 0; color: white; }
    .logo-text span { font-size: 0.8rem; color: var(--color-neon-lime); }

    .nav-links { display: flex; gap: 30px; list-style: none; align-items: center; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      position: relative;
      transition: color var(--transition-fast);
    }
    .nav-links a:hover { color: var(--color-neon-lime); }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px; left: 0;
      width: 0; height: 2px;
      background: var(--color-neon-lime);
      transition: width var(--transition-fast);
    }
    .nav-links a:hover::after { width: 100%; }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
    }
    .mobile-menu-btn:focus-visible { outline: 3px solid rgba(0,255,157,0.6); outline-offset: 3px; }

    .mobile-menu {
      display: none;
      position: absolute;
      top: calc(100% + 10px);
      right: 20px;
      left: 20px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(15, 15, 19, 0.95);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: var(--shadow-card);
    }
    .mobile-menu.open { display: block; }
    .mobile-menu a {
      display: block;
      padding: 12px 10px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 700;
    }
    .mobile-menu a:hover { background: rgba(255,255,255,0.06); color: var(--color-neon-lime); }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding-top: 110px;
    }
    .hero-bg { position: absolute; inset: 0; z-index: -1; }
    .hero-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,
        rgba(15, 15, 19, 0.85) 0%,
        rgba(15, 15, 19, 0.55) 50%,
        rgba(15, 15, 19, 0.95) 100%);
      z-index: 1;
    }
    .hero-bg video { width: 100%; height: 100%; object-fit: cover; }
    .hero-content { max-width: 860px; position: relative; z-index: 2; }
    .hero-badge {
      display: inline-flex; align-items: center; gap: 10px;
      background: var(--color-glass);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 50px;
      margin-bottom: 30px;
      border: 1px solid rgba(255,255,255,0.12);
    }
    .hero-badge .dot {
      width: 10px; height: 10px;
      background: var(--color-neon-lime);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--color-neon-red), var(--color-neon-lime));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-actions { display: flex; gap: 14px; flex-wrap: wrap; margin-top: 22px; }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 60px;
    }
    .stat-card {
      background: var(--color-glass);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform var(--transition-fast);
    }
    .stat-card:hover { transform: translateY(-10px); }
    .stat-number {
      font-size: 2.4rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--color-neon-red), var(--color-neon-lime));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      line-height: 1.05;
    }
    .stat-label { color: rgba(255,255,255,0.8); font-weight: 700; }

    /* Programs */
    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    .program-card {
      background: var(--color-glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      transition: all var(--transition-medium);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .program-card:hover {
      transform: translateY(-10px);
      border-color: var(--color-neon-lime);
      box-shadow: var(--shadow-glow-lime);
    }
    .program-icon {
      width: 70px; height: 70px;
      background: linear-gradient(135deg, var(--color-neon-red), var(--color-neon-lime));
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
      font-size: 1.8rem;
      color: var(--color-charcoal);
    }
    .program-price {
      font-size: 2rem;
      font-weight: 900;
      margin: 20px 0;
      color: var(--color-neon-lime);
    }
    .program-features { list-style: none; margin: 20px 0; text-align: left; }
    .program-features li {
      margin-bottom: 10px;
      padding-left: 25px;
      position: relative;
      color: rgba(255,255,255,0.85);
      font-weight: 600;
    }
    .program-features li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: var(--color-neon-lime);
      font-weight: bold;
    }

    /* Trainers */
    .trainers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    .trainer-card {
      background: var(--color-glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      transition: transform var(--transition-fast);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .trainer-card:hover { transform: translateY(-10px); }
    .trainer-image { height: 250px; width: 100%; object-fit: cover; }
    .trainer-info { padding: 25px; }
    .trainer-specialties { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
    .specialty-tag {
      background: rgba(0, 255, 157, 0.1);
      color: var(--color-neon-lime);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
    }

    /* Pricing */
    .pricing-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
      align-items: stretch;
    }
    .pricing-card {
      background: var(--color-glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all var(--transition-medium);
    }
    .pricing-card:hover { transform: translateY(-8px); border-color: rgba(0, 255, 157, 0.45); }
    .pricing-card.popular { border: 2px solid var(--color-neon-lime); transform: scale(1.04); }
    .popular-badge {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-neon-lime);
      color: var(--color-charcoal);
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 900;
      font-size: 0.9rem;
    }
    .price { font-size: 3.2rem; font-weight: 900; margin: 20px 0; color: white; line-height: 1.05; }
    .price span { font-size: 1rem; color: rgba(255, 255, 255, 0.6); }
    .pricing-list { list-style: none; margin: 18px 0 28px; text-align: left; }
    .pricing-list li { padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.08); color: rgba(255,255,255,0.85); font-weight: 600; }
    .pricing-list li:last-child { border-bottom: none; }

    /* Testimonials */
    .testimonials-slider { max-width: 900px; margin: 50px auto 0; }
    .testimonial-card {
      background: var(--color-glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .client-image {
      width: 80px; height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      border: 3px solid var(--color-neon-lime);
    }
    .stars { color: #FFD700; font-size: 1.2rem; margin: 15px 0; }
    .testimonial-name { font-weight: 900; font-family: var(--font-heading); margin-top: 10px; }
    .testimonial-role { color: rgba(255,255,255,0.65); font-weight: 700; font-size: 0.95rem; }

    .testimonial-controls { display: flex; justify-content: center; gap: 12px; margin-top: 18px; }
    .icon-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: white;
      cursor: pointer;
      transition: transform var(--transition-fast), border-color var(--transition-fast);
    }
    .icon-btn:hover { transform: translateY(-2px); border-color: rgba(0,255,157,0.5); }
    .icon-btn:focus-visible { outline: 3px solid rgba(0,255,157,0.6); outline-offset: 3px; }

    /* Contact */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      margin-top: 50px;
    }
    .contact-form {
      background: var(--color-glass);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-group { margin-bottom: 25px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 800; font-family: var(--font-heading); }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-family: var(--font-body);
      font-size: 1rem;
      transition: all var(--transition-fast);
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-neon-lime);
      box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
    }

    .contact-info { display: flex; flex-direction: column; gap: 30px; }
    .info-card {
      background: var(--color-glass);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform var(--transition-fast);
    }
    .info-card:hover { transform: translateY(-5px); }
    .info-icon {
      width: 50px; height: 50px;
      background: linear-gradient(135deg, var(--color-neon-red), var(--color-neon-lime));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--color-charcoal);
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 80px 0 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-bottom: 50px;
      align-items: start;
    }
    .footer-logo .logo-icon { width: 60px; height: 60px; font-size: 1.8rem; }
    .footer h4 { font-size: 1.1rem; margin-bottom: 14px; }
    .footer a { color: rgba(255,255,255,0.8); text-decoration: none; transition: color var(--transition-fast); }
    .footer a:hover { color: var(--color-neon-lime); }
    .footer-links { list-style: none; display: grid; gap: 10px; }

    .social-row { display: flex; gap: 12px; margin-top: 14px; flex-wrap: wrap; }
    .social-link {
      width: 44px; height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .social-link:hover { border-color: rgba(0,255,157,0.55); }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.65);
      font-weight: 600;
      font-size: 0.95rem;
    }

    @media (max-width: 900px) {
      .nav-links { display: none; }
      .mobile-menu-btn { display: inline-flex; }
      .hero-stats { grid-template-columns: 1fr; }
      section { padding: 80px 18px; }
      .pricing-card.popular { transform: none; }
    }

    @media (prefers-reduced-motion: reduce) {
      html { scroll-behavior: auto; }
      .loader { animation: none; }
      .hero-badge .dot { animation: none; }
      * { transition: none !important; }
    }
  </style>
</head>

  </div>

  <header class="navbar" id="navbar">
    <div class="nav-container">
      <a class="logo" href="#home" aria-label="APEX FORGE Home">
        <div class="logo-icon">AF</div>
        <div class="logo-text">
          <h1>APEX FORGE</h1>
          <span>Premium Fitness Experience</span>
        </div>
      </a>

      <nav aria-label="Primary navigation">
        <ul class="nav-links">
          <li><a href="#programs">Programs</a></li>
          <li><a href="#trainers">Trainers</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#testimonials">Results</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open menu" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="mobile-menu" id="mobileM
